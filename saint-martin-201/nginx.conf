# Configuración del servidor Nginx
server {
    # Escucha en el puerto 80, el puerto estándar para HTTP.
    listen 80;

    # Define la carpeta raíz donde se encuentran los archivos del sitio web.
    root /usr/share/nginx/html;

    # Define el archivo por defecto a buscar cuando se accede a un directorio (ej: www.tusitio.com/).
    index index.html index.htm;

    # Esta es la regla MÁGICA.
    # Cuando llegue una petición, intenta servir los archivos en este orden:
    # 1. $uri: Busca un archivo/carpeta con el nombre exacto (ej: /asesores).
    # 2. $uri.html: Si no lo encuentra, busca un archivo con .html añadido (ej: /asesores.html).
    # 3. $uri/: Si no, mira si es una carpeta y busca el archivo index.
    # 4. =404: Si nada de lo anterior funciona, muestra un error 404.
    location / {
        try_files $uri $uri.html $uri/ =404;
    }

    # Configuración para manejar errores 404 (opcional pero recomendado).
    error_page 404 /404.html;
    location = /404.html {
        internal;
    }
}