<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba de Formulario de Captura de Leads</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* --- ESTILOS ESENCIALES DE TU PROYECTO --- */
        :root {
            --color-primary: #6366f1;
            --color-secondary: #2dd4bf;
            --color-background: #1f2937;
            --color-surface: #374151;
            --color-border: #4b5563;
            --color-text: #f3f4f6;
            --color-text-muted: #9ca3af;
            --border-radius: 16px;
            --font-family: 'Source Sans Pro', sans-serif;
        }
        body {
            font-family: var(--font-family);
            background-color: var(--color-background);
            color: var(--color-text);
            line-height: 1.6;
            margin: 0;
            padding: 2rem;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            max-width: 500px;
            width: 100%;
        }

        /* --- ESTILOS DEL FORMULARIO --- */
        .lead-capture-form {
            background-color: var(--color-surface);
            padding: 2.5rem;
            border-radius: var(--border-radius);
        }
        h1 {
            text-align: center;
            margin-bottom: 2rem;
            color: var(--color-primary);
        }
        .form-group {
            margin-bottom: 1rem;
        }
        .lead-capture-form input {
            width: 100%;
            padding: 0.8rem 1rem;
            background-color: var(--color-background);
            border: 1px solid var(--color-border);
            border-radius: 8px;
            color: var(--color-text);
            font-size: 1rem;
            font-family: var(--font-family);
            box-sizing: border-box;
        }
        .cta-button {
            width: 100%;
            padding: 0.8rem 1.8rem;
            font-size: 1rem;
            font-weight: 700;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: linear-gradient(90deg, var(--color-primary), var(--color-secondary));
            color: #fff;
        }
        #form-status {
            text-align: center;
            margin-top: 1.5rem;
            font-weight: 600;
            min-height: 1.2em;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Formulario de Prueba del Webhook</h1>
        <form id="lead-form" class="lead-capture-form">
            <div class="form-group">
                <input type="text" name="name" placeholder="Tu Nombre" required>
            </div>
            <div class="form-group">
                <input type="email" name="email" placeholder="Tu Correo Electrónico" required>
            </div>
            <div id="form-status"></div>
            <button type="submit" class="cta-button">Enviar Datos de Prueba</button>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {

            const finalScore = 15;
            const testData = {
                results: [
                    { level: "Uso saludable", scoreRange: [0, 8], interpretation: "El uso de pantallas se mantiene dentro de límites equilibrados.", action: "Mantenga rutinas variadas, horarios claros y sea ejemplo de uso responsable.", color: "#2ecc71" },
                    { level: "Riesgo leve", scoreRange: [9, 18], interpretation: "Aparecen primeras señales de desequilibrio.", action: "Refuerce límites, añada “pausas digitales” y fomente actividades sin pantalla.", color: "#f1c40f" },
                    { level: "Riesgo moderado", scoreRange: [19, 28], interpretation: "El impacto en sueño, relaciones o rendimiento es evidente.", action: "Establezca un plan familiar de reducción y considere orientación profesional si persisten las dificultades.", color: "#e67e22" },
                    { level: "Riesgo alto", scoreRange: [29, 40], interpretation: "Indicadores de dependencia significativa y conflictos frecuentes.", action: "Busque apoyo de un profesional en bienestar infantil para una evaluación completa.", color: "#e74c3c" }
                ]
            };

            const leadForm = document.getElementById('lead-form');
            const formStatus = document.getElementById('form-status');

            leadForm.addEventListener('submit', async (e) => {
                e.preventDefault();

                const formData = new FormData(leadForm);
                const leadData = Object.fromEntries(formData);
                const resultDetails = testData.results.find(r => finalScore >= r.scoreRange[0] && finalScore <= r.scoreRange[1]);

                const payload = {
                    ...leadData,
                    subject: 'Test Screen Ebook',
                    score: finalScore,
                    ...resultDetails
                };
                
                console.log('Enviando este payload:', payload);

                formStatus.textContent = 'Enviando…';
                formStatus.style.color = 'var(--color-text-muted)';

                try {
                    const webhookUrl = 'https://n8n-n8n.2gzq2x.easypanel.host/webhook/test_screen';
                    
                    // ==== INICIO DE LA CORRECCIÓN ====
                    const response = await fetch(webhookUrl, {
                        method: 'POST',
                        headers: { 
                            'Content-Type': 'application/json',
                            'rtl-key': '1234321' // <-- ¡CLAVE DE AUTORIZACIÓN AÑADIDA!
                        },
                        body: JSON.stringify(payload)
                    });
                    // ==== FIN DE LA CORRECCIÓN ====

                    if (response.ok) {
                        formStatus.innerHTML = '¡Éxito! Datos enviados correctamente.<br><span style="font-size: 0.9em;">Revisa tu webhook para confirmar.</span>';
                        formStatus.style.color = '#2ecc71';
                        leadForm.reset();
                    } else {
                        formStatus.textContent = `Error del servidor: ${response.status}`;
                        formStatus.style.color = '#e74c3c';
                    }
                } catch (error) {
                    console.error('Error de red:', error);
                    formStatus.textContent = 'Problema de conexión. Intenta de nuevo.';
                    formStatus.style.color = '#e74c3c';
                }
            });
        });
    </script>

</body>
</html>
